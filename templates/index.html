<!doctype html>
<html>
   <head>
      <title>Personality Prediction System</title>
      <link rel="stylesheet" type="text/css" href="/static/css/style.css">
   </head>
   <body>
      <header class="header">
         <h1>Personality Prediction System By R022, R030, R032, R033</h1>
      </header>
      <div class="container">
         <div class="form-container">
            <form action="/predict" method="POST">
               <div class="form-group">
                  <label for="string">How are you feeling today?</label>
                  <textarea id="string" name="string" rows="5" placeholder="Type here..."></textarea>
               </div>
               <div class="form-group">
                  <label for="model">Choose a model:</label>
                  <select name="model" id="model">
                     {% for model in models %}
                     <option value="{{ model }}">{{ model }}</option>
                     {% endfor %}
                  </select>
               </div>
               <div class="form-group">
                  <input type="submit" value="Submit">
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
